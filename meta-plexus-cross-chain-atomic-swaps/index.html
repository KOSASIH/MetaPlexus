<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaPlexus Cross-Chain Atomic Swaps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>MetaPlexus Cross-Chain Atomic Swaps</h1>
  <p>Balance: <span id="balance"></span> tokens</p>
  <form>
    <label for="recipient-input">Recipient:</label>
    <input type="text" id="recipient-input" />
    <br />
    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" />
    <br />
    <button id="send-button">Send Tokens</button>
    <button id="approve-button">Approve Tokens</button>
    <button id="transfer-button">Transfer Tokens</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
